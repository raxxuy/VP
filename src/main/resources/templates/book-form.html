<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Book Reservation - Admin Panel</title>
        <style type="text/css">
            body {
                width: 800px;
                margin: auto;
                font-family: Arial, sans-serif;
            }

            h1 {
                color: #333;
            }

            form {
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <main>
            <h2 th:text="|${id != null ? 'Edit' : 'Add'} book:|"></h2>
            <form th:action="|/books${id != null ? '/edit/' + id : '/add'}|" method="POST">
                <input type="hidden" name="bookId" th:value="${id}">

                <label>Name:</label>
                <input type="text" name="title" th:value="${title != null} ? ${title} : ''" required/>
                <br/>

                <label>Genre:</label>
                <input type="text" name="genre" th:value="${genre != null} ? ${genre} : ''" required/>
                <br/>

                <label>Average rating:</label>
                <input type="number" name="averageRating" th:value="${averageRating != null} ? ${averageRating} : ''" step=".01"
               min="0" value="0" required/>
                <br/>

                <label for="authorId">Author Id:</label>
                <select id="authorId" name="authorId" required>
                    <option value="" disabled>Select author</option>
                    <option th:each="author : ${authors}"
                            th:value="${author.id}"
                            th:text="|${author.name} ${author.surname}|">
                    </option>
                </select>
                <br/>

                <button th:text="|${id != null ? 'Edit' : 'Add'} book|" type="submit"></button>
            </form>
        </main>
    </body>
</html>
